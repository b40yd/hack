#cloud-config
coreos: 
  units: 
    - name: etcd.service
      command: stop 
      mask: true
    - name: fleet.service
      command: stop
      mask: true
    - name: docker-tcp.socket
      command: start
      content: |
          [Unit]
          Description=Docker Socket for the API
          
          [Socket]
          ListenStream=2375
          Service=docker.service
          BindIPv6Only=both
          
          [Install]
          WantedBy=sockets.target
    - name: enable-docker-tcp.service 
      command: start
      content: |
          [Unit]
          Description=Enable the Docker Socket for the API
          
          [Service]
          Type=oneshot
          ExecStart=/usr/bin/systemctl enable docker-tcp.socket
  update:
    group: alpha
    reboot-strategy: off
ssh_authorized_keys: 
  - "ssh-rsa  kelseyhightower"
