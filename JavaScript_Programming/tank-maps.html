// loading scene.
// first loading main scene
function scene(){
	this.drawMainScene();
};

scene.prototype.drawMainScene = function(){
	var canvas = document.getElementById("main");
	var myCanvas = canvas.getContext("2d");
	myCanvas.fillStyle = "#989898";
	myCanvas.fillRect(0, 0, 512, 448);
}

// The main scene loading after the completion of the loading map object
scene.prototype.drawMaps = function(mapNum){
	var scenes=document.getElementById("scene");
	var scene=scenes.getContext("2d");
	scene.fillStyle = "#000";
	scene.fillRect(32,16,416,416);
	for(var level in maps){
		if(level == mapNum){
			this.getMap(scene,maps[level]);
		}
	}
}

scene.prototype.getMap = function(scene,map){
	for(var i=0;i<26;i++){
		for(var j=0;j<26;j++){
			if(map[i][j]==1) 
			{
				scene.drawImage(img,0, 96,16,16,j*16 + 32, i*16 + 16,16,16) ;
			}
			else if(map[i][j]==2) 
			{
				scene.drawImage(img,16, 96,16,16,j*16 + 32, i*16 + 16,16,16) ;
			}
			else if(map[i][j]==3)
			{
				scene.drawImage(img,48, 96,16,16,j*16 + 32, i*16 + 16,16,16) ;
			}
			else if(map[i][j]==4) 
			{
				scene.drawImage(img,64, 96,16,16,j*16 + 32, i*16 + 16,16,16) ;
			}
			else if(map[i][j]==9)
			{
				scene.drawImage(img,255, 0, 32, 32, j*16 + 32, i*16 + 16, 32, 32) ;
			}
		}		
	}
}

load.drawMaps(1);
